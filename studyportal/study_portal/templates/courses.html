{% extends 'basic.html' %}
{% load static %}
{% block body %}
{% include 'navbar.html' %}
<div class="container-fluid mt-5">
    <div class="row">
        {% for i in cor %}
        <div class="col-md-3 col-lg-3 col-sm-12">
            <a href="tutorial/{{i.course_id}}">
           <img src="/media/{{i.cimage}}" alt="image" height="75%" width="100%">
           <h3 id="cname" class="text-secondary text-center">{{i.course_name}}</h3></a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
