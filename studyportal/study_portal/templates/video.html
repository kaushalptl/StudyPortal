{% extends 'basic.html' %}
{% block body %}
{% include 'navbar1.html' %}

<div class="row">
{% if video %}
	 {% for i in video %}
	 <div class="col-md-4 col-lg-4 col-sm-12 ftco-animate mt-5">
          <div class="blog-entry">
            <iframe width="100%" height="290vw" src="{{i.link}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              <div class="text bg-white p-4">
                <h3 class="heading">{{i.description}}</h3>
                <div class="d-flex align-items-center mt-4">
	                <p class="mb-0"><a href="{{i.link}}" class="btn btn-primary">Play Video<span class="ion-ios-arrow-round-forward"></span></a></p>
                </div>
              </div>
            </div>
          </div>
      {% endfor %}  
    </div>  

{% else %}
       <h3 class="text-center ml-5 mt-5 mb-5" style="margin-left: 28% !important;">Sorry video for this course not available</h3>
{% endif %}      
</div>	

{% endblock %}
